<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadousuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstadousuarioLabel_pkEstadousuario}"/>
                    <h:outputText value="#{estadousuarioController.selected.pkEstadousuario}" title="#{bundle.ViewEstadousuarioTitle_pkEstadousuario}"/>
                    <h:outputText value="#{bundle.ViewEstadousuarioLabel_fechainicio}"/>
                    <h:outputText value="#{estadousuarioController.selected.fechainicio}" title="#{bundle.ViewEstadousuarioTitle_fechainicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEstadousuarioLabel_fechafin}"/>
                    <h:outputText value="#{estadousuarioController.selected.fechafin}" title="#{bundle.ViewEstadousuarioTitle_fechafin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEstadousuarioLabel_fkEstado}"/>
                    <h:outputText value="#{estadousuarioController.selected.fkEstado}" title="#{bundle.ViewEstadousuarioTitle_fkEstado}"/>
                    <h:outputText value="#{bundle.ViewEstadousuarioLabel_fkUsuario}"/>

                <br />
                <h:commandLink action="#{estadousuarioController.destroyAndView}" value="#{bundle.ViewEstadousuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstadousuarioEditLink}"/>
                <br />
                <h:commandLink action="#{estadousuarioController.prepareCreate}" value="#{bundle.ViewEstadousuarioCreateLink}" />
                <br />
                <h:commandLink action="#{estadousuarioController.prepareList}" value="#{bundle.ViewEstadousuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstadousuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
